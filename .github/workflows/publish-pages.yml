name: publish-pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build static content
        run: |
          set -euo pipefail
          rm -rf public
          mkdir -p public/textos
          # índice simples
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8"/>
          <title>Memotopia</title>
          <h1>Memotopia</h1>
          <p>Links para os textos no repositório:</p>
          <ul>
          HTML
          for d in $(ls -1d textos/*/ | sort); do
            name=$(basename "$d")
            echo "  <li><a href=\"https://github.com/${GITHUB_REPOSITORY}/blob/main/textos/${name}/index.md\">${name}</a></li>" >> public/index.html
          done
          echo "</ul>" >> public/index.html
          # copia textos para consulta crua
          cp -R textos/* public/textos/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
name: Publish Memotopia (GitHub Pages)

on:
  push:
    branches: [ main ]

# Permissões exigidas pelo deploy-pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Duas jobs: uma para build, outra para deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build public site
        run: |
          set -e
          mkdir -p public

          # index.html sem acentos para evitar qualquer parsing bobo
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="pt-br">
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Memotopia</title>
          <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 40px auto; line-height:1.6;">
            <h1>Memotopia</h1>
            <p>Ecossistema modular de escrita e pensamento.</p>
            <h2>Textos</h2>
            <ul>
          HTML

          # Lista de textos com link para o repo
          if [ -d textos ]; then
            for d in textos/*/ ; do
              name="$(basename "$d")"
              echo "DEBUG: Found text directory: $name" # <--- ADD THIS DEBUG LINE
              echo "<li><a href=\"https://github.com/${GITHUB_REPOSITORY}/tree/main/textos/${name}\">${name}</a></li>" >> public/index.html
            done
          else
            echo "<li><em>nenhum texto ainda</em></li>" >> public/index.html
          fi

          cat >> public/index.html <<'HTML'
            </ul>
            <hr>
            <p>Gerado em <span id="stamp"></span> (UTC)</p>
            <script>document.getElementById('stamp').textContent = new Date().toISOString().slice(0,16).replace('T',' ')</script>
          </body>
          </html>
          HTML

          # (Opcional) expor os .md para download/visualizacao bruta
          if [ -d textos ]; then
            cp -r textos public/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
