name: Inicializar estrutura básica da Memotopia

on:
  workflow_dispatch: {}  # botão "Run workflow" nas Actions

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Criar diretórios e arquivos base
        run: |
          mkdir -p textos/exemplo/{insights,referencias,assets}
          printf "# Exemplo de texto (Memotopia)\n\nEste é um texto de exemplo." > textos/exemplo/index.md
          printf "- Insight inicial da Memotopia\n" > textos/exemplo/insights/01-primeiro-insight.md
          printf "# Referência simbólica\nAutor: Exemplo\nLink: https://example.com\n" > textos/exemplo/referencias/ref1.md
          printf "voz: reflexiva\nritmo: calmo\nmetaforas: 'oficina, jardim, sistema vivo'\n" > textos/exemplo/estilo.yml
          printf "# Memotopia\n\nRepositório modular de escrita e pensamento.\n" > README.md

      - name: Commit inicial automático
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "setup: estrutura base da Memotopia criada automaticamente"
          git push
